# Sampling rule config (defaults for initial 200-sample sweep)

rigid_translate:
  min_step: 0.05
  max_step: 0.30

rigid_rotate:
  min_deg: 2
  max_deg: 15

push_pull:
  min_delta: 0.05
  max_delta: 0.25

dihedral_twist:
  min_deg: 5
  max_deg: 25
  bond_factor: 1.25
  bond_cap: null

jitter:
  sigma: 0.03
